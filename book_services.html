<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="row">
        <form class="col s12">
          <h3 style="font-weight: 300;">Get in touch</h3>
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input id="icon_prefix" type="text" class="validate">
              <label for="icon_prefix">First Name</label>

            </div>
            <div class="input-field col s6">
              <i class="material-icons prefix">phone</i>
              
              <input id="icon_telephone" type="number" class="validate">
              <label for="icon_telephone">Telephone</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">question_answer</i>
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <label for="textarea1">Query</label>
            </div>
          </div>
        <button class="btn waves-effect waves-light light-blue accent-4" type="submit" name="action">Submit<i class="material-icons right">send</i></button>

        </form>
      </div>
</body>
</html>
